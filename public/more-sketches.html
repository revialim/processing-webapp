<head>
    <title> Processing Web App </title>

<body>
<h1> More Sketches </h1>
<div><a class="more-link" href="./index.html"> Back to Cube </a></div>
    
<h2> Experiments </h2>
<script type="text/processing" data-processing-target="mycanvas">
void setup()
{
    size(600,400, OPENGL);
    background(125);
    noLoop();
    PFont fontA = loadFont("courier");
    textFont(fontA, 14); 
}

void draw(){  
    text("Hello Web!",20,20);
    
    translate(58, 48, 0); 
    rotateY(0.5);
    fill(255);
    box(40);
    
    fill(10);
    translate(300, 300, -50);
    rotateY(PI/3 + 210/float(height) * PI);
    box(45);
    
    fill(80, 180, 150);
    translate(100, 0, 0);
    box(80);
}
</script>
<canvas id="mycanvas"></canvas>
    
<h2> Ash flakes â€“ Golden Spiral </h2>	
   
<canvas data-processing-sources="./processing-sketches/ash_flake_sketch.pde" id="goldenspiral"></canvas>    
</body>
